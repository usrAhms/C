<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Betting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blackjack Betting Game</h1>
    
    <!-- Balance Selection -->
    <div id="balance-selection">
        <button onclick="setBalance(0)">Start with $0</button>
        <button onclick="setBalance(100)">Start with $100</button>
        <button onclick="setBalance(500)">Start with $500</button>
    </div>

    <!-- Game Info -->
    <div id="game">
        <p id="balance">Balance: $0</p>
        <label for="betPercent">Bet %:</label>
        <input type="number" id="betPercent" min="1" max="100" value="10">
        <button onclick="placeBet()">Place Bet</button>

        <p id="betAmount">Current Bet: $0</p>
        
        <!-- Blackjack Controls -->
        <div id="blackjack">
            <p>Player's Hand: <span id="player-hand"></span></p>
            <p>Dealer's Hand: <span id="dealer-hand"></span></p>
            <button onclick="hit()">Hit</button>
            <button onclick="stand()">Stand</button>
        </div>

        <p id="result"></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
